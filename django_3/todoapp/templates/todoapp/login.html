{% extends 'todoapp/base.html' %}
{% block content %}
<div class="col-lg-5 shadow mx-auto mt-5">
    <div class="p-3">
        <h2 class="alert alert-info">Login to Account</h2>
        <form class="d-flex flex-column" action="/login/" method="POST">
            {% csrf_token %}
            {{form}}
            <hr>
            <input class="btn btn-info" type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
