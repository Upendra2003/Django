{% extends 'recipe/base.html' %}
{% block title %} OnlineRecipes | Home {% endblock %}
{% block content %}
<h4 style="background-color: rgba(0, 0, 253, 0.76); padding: 50px; color: white; text-align: center;">Register</h4>
<form class="container card shadow p-3" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-success" role="alert">
            Login yourself in OnlineRecipes!
        </div>
    {% endif %}
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
