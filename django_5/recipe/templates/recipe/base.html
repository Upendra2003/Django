<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary font-primary" href="{% url 'home' %}">OnlineRecipes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
          <div class="mx-auto">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 350px;">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item mt-2">|</li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'show-recipes' %}">Featured Recipes</a>
              </li>
            </ul>
          </div>
        {% endif %}
        <div class="collapse navbar-collapse" style="margin-left: 340px;" id="navbarSupportedContent">
            {% if request.user.is_authenticated %}
              <button class="btn btn-outline-primary me-1" type="submit"><a style="text-decoration: none; list-style: none;" href="{% url 'logout' %}"> Logout </a></button>
            {% else %}
              <div style="margin-left: 480px;">
                <button class="btn btn-outline-primary me-1" type="submit"><a style="text-decoration: none; list-style: none;" href="{% url 'register' %}"> Register </a></button>
                <button class="btn btn-outline-primary" type="submit"><a style="text-decoration: none; list-style: none;" href="{% url 'login' %}"> Login </a></button>
              </div>
            {% endif %}
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
